<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Now</title>
    <link rel="stylesheet" href="style/pay.css"> <!-- Add your CSS file here -->
    <script src="script/pay.js" defer></script> <!-- Link to the pay.js file -->
</head>
<body>
    <h1>Your Cart</h1>
    <table id="cart-table">
        <thead>
            <tr>
                <th>Medicine</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody id="cart-body">
            <!-- Cart items will be added here dynamically -->
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2"><strong>Total Price:</strong></td>
                <td id="total-price">$0.00</td>
            </tr>
        </tfoot>
    </table>

    <!-- Personal Details Form -->
    <h2>Personal Details</h2>
    <form id="personal-details-form">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required><br>
    </form>

    <!-- Delivery Details Form -->
    <h2>Delivery Details</h2>
    <form id="delivery-details-form">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required><br>

        <label for="postal-code">Postal Code:</label>
        <input type="text" id="postal-code" name="postal-code" required><br>
    </form>

    <!-- Payment Details Form -->
    <h2>Payment Details</h2>
    <form id="payment-details-form">
        <label for="card-name">Name on Card:</label>
        <input type="text" id="card-name" name="card-name" required><br>

        <label for="card-number">Card Number:</label>
        <input type="text" id="card-number" name="card-number" required><br>

        <label for="expiry-date">Expiry Date:</label>
        <input type="month" id="expiry-date" name="expiry-date" required><br>

        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" required><br>
    </form>

    <button onclick="proceedToPayment()">Proceed to Payment</button>

</body>
</html>
